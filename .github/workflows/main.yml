name: Build CI

on:
  workflow_dispatch:
  push:
    branches: [master]
    
jobs:

  test:

    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
                
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        brew install docker docker-machine docker-compose
        docker-compose build
